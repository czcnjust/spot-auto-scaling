instance_configuration_loader = auto_scaling.configuration.XMLInstanceConfigurationLoader
instance_configuration_file = us_east_instanceconfiguration.xml
system_status_loader = auto_scaling.configuration.aws.AWSSystemStatusLoader
load_balancer_loader = auto_scaling.configuration.ssh.SSHLoadBalancerLoader
load_balancer_configuration_file = lb.properties
