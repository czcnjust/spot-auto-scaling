event_critical_level_loader = auto_scaling.configuration.DefaultEventCriticalLevelLoader
event_critical_level_configuration_file = critical_level.properties
event_handlers_loader = auto_scaling.configuration.aws.AWSEventHandlersLoader
event_handlers_configuration_file = aws_event_handlers.properties
limits_configuration_loader = auto_scaling.configuration.DefaultLimitsLoader
